<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index-style.css">
    <script src="js/data.js"></script>
    <script defer src="js/start.js"></script>
    <title>Battleship</title>
</head>
<body>
<div class="splashscreen">
    <div class="welcome-screen">
        <h1>Welcome to Battleship grid game!</h1>
        <h3>Guess where the enemy ships are located on the map.</h3>
        <h4>First one to not have any ships left wins.</h4>
        <h4>PvP or PvE:</h4>
    </div>
    <div class="grid-size">
        <input class="grid" type="number" id="grid-x" placeholder="Grid X">
        <input class="grid" type="number" id="grid-y" placeholder="Grid Y">
    </div>
    <div class="randomize">
        <div id="randomizer">Randomize:</div>
    </div>
    <div class="randomize-grid">
        <div id="player1-randomize">Randomize Grid for Player 1</div>
        <div id="player2-randomize">Randomize Grid for Player 2</div>
    </div>
    <div class="start-buttons">
        <div id="pvp" class="start-button">PvP</div>
        <div id="pve" class="start-button">PvE</div>
    </div>
</div>
</body>
</html>
