<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/customization-style.css">
    <script defer src="../js/customization.js"></script>
    <title>Grid customization</title>
</head>
<body>
<div class="splashscreen">
    <h1>Grid customization:</h1>
    <h2 id="turn">Turn: </h2>
</div>
<div class="grid-box">

</div>
<div class="guide">
    <h1>Guide:</h1>
    <h2>Click on the wanted ship to change direction.</h2>
    <h2>Then drag and drop it to the wanted spot.</h2>
</div>
<div class="ships">
    <div class="ship cruiser" draggable="true"></div>
    <div class="ship battleship" draggable="true"></div>
    <div class="ship boat" draggable="true"></div>
</div>
<div class="next"><h2 id="next-label">Next</h2></div>
</body>
</html>
